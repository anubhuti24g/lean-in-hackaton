<!--NavBar-->

                <a href="#" class="navbar-brand">CATinder</a>

                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact Us</a></li>
                <li><a href="#">Register as a Shelter</a></li>

                <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            </div>

	<br>
<div class="container">
<form action="/action_page.php">
<fieldset>
<legend>Personal Information:</legend>
  <div class="form-group">
    <label for="fname">First Name:</label>
    <input type="text" class="form-control bg1" id="fname">
  </div>
  <br>
  <div class="form-group">
    <label for="lname">Last Name:</label>
    <input type="text" class="form-control bg1" id="lname">
  </div>
  <br>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" class="form-control bg1" id="email">
  </div>
  <br>
  <div class="form-group">
    <label for="phone">Contact Number:</label>
    <input type="text" class="form-control bg1" id="phone">
  </div>
  <br>
  <div class="form-group">
    <label for="raddress">Address:</label>
    <br>
    <textarea id="raddress" rows="4" cols="50" class="form-control bg1">
       Please enter your residential address.
    </textarea>
  </div>
</fieldset>
<br>
<fieldset>
<legend>Professional Information:</legend>
  <div class="form-group">
    <label for="aaddress">Address:</label>
    <br>
    <textarea id="aaddress" rows="4" cols="50" class="form-control bg2">
       Please enter the address of your animal shelter.
    </textarea>
  </div>
  <br>
  <div class="form-group">
    <label for="animals">Animals being sheltered in your premises: <br> <font size="2px">(enter each animal name in a new line)</font></label>
    <br>
    <textarea id="animals" rows="8" cols="50" class="form-control bg2">
       Please enter the names of the animals being sheltered in your premises.
    </textarea>
  </div>
  <br>
  <div class="form-check">
    What do you want our services for?<br>
    <label><input type="radio" name="purpose" value="volunteers"> 1. We need volunteers</label>
    <br>
    <label><input type="radio" name="purpose" value="donations"> 2. We need donations</label>
  </div>
</fieldset>
<br>
<fieldset>
<legend>Sign Up Information:</legend>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control bg3" id="pwd">
  </div>
  <br>
  <div class="form-group">
    <label for="pwd">Re-type Password:</label>
    <input type="password" class="form-control bg3" id="rpwd">
  </div>
  <br>
  <div class="form-check">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <br>
  <button type="submit" class="btn btn-default" style="background-color: #B0DFE5; font-family: Verdana; font-weight: bold; font-size: 16px;">Submit</button>
</fieldset>
</form>
